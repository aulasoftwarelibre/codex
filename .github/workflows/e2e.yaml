name: Run e2e tests

on:
  workflow_call:

env:
  MAILER_SECRET: E2E
  AUTH_SECRET: E2E

jobs:
  e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'aulasoftwarelibre/codex' && (startsWith(github.ref, 'refs/heads/releases/') || startsWith(github.ref, 'refs/tags/v') )
    services:
      smtp:
        image: "corpusops/mailhog:v1.0.1"
        ports:
          - 1025:1025
          - 8025:8025
      db:
        image: "postgres:12"
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: codex_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      matrix:
        node-version: [ 20.x ]
    name: Run e2e tests on Node ${{ matrix.node-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run database migrations
        run: yarn prisma:migrate
      - name: Run e2e tests
        run: yarn test:e2e
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
